<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover Effect</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <ul class="wrapper">
        <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <span class="img"><img src="imgs/facebook-f-brands.svg" alt="facebook" style: width="15px"></span>
        </li>
        <li class="icon x">
            <span class="tooltip">X</span>
            <span class="img"><img src="imgs/x-twitter-brands.svg" alt="X" style: width="20px"></span>
        </li>
        <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span class="img"><img src="imgs/instagram-brands.svg" alt="instagram" style: width="20px"></span>
        </li>
        <li class="icon github">
            <span class="tooltip">GitHub</span>
            <span class="img"><img src="imgs/github-brands.svg" alt="github" style: width="20px"></span>
        </li>
        <li class="icon youtube">
            <span class="tooltip">Youtube</span>
            <span class="img"><img src="imgs/youtube-brands.svg" alt="youtube" style: width="20px"></span>
        </li>
    </ul>
</body>
</html>
